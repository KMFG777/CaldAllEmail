{% extends 'base.html' %}

{% block content %}
<div class="card-grid" style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
    <div class="card">
        <h2>تسجيل الدخول</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label>اسم المستخدم / البريد / الاسم</label>
            <input type="text" name="login_id" required>
            
            <label>كلمة المرور</label>
            <input type="password" name="password" required>
            
            <button type="submit" class="btn btn-green" style="width: 100%;">دخول</button>
        </form>
    </div>
    <div class="card">
        <h2>إنشاء حساب جديد</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label>الاسم الكامل</label>
            <input type="text" name="name" required>
            
            <label>اسم المستخدم (مميز)</label>
            <input type="text" name="username" required>
            
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required>
            
            <label>كلمة المرور</label>
            <input type="password" name="password" required>
            
            <label>تأكيد كلمة المرور</label>
            <input type="password" name="confirm_password" required>
            
            <button type="submit" class="btn btn-red" style="width: 100%;">تسجيل</button>
        </form>
    </div>
</div>
{% endblock %}
